<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flexbox Layout</title>
      <link href="styles.css" rel="stylesheet">
      <style>
         html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
         }

         body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-inline: 20px;
         }

         header,
         footer {
            background-color: #e6e6e6;
            padding: 10px;
            text-align: left;
         }

         .header-bottom {
            display: flex;
            width: 100%;
            flex-grow: 1;
            flex-wrap: wrap;
            gap: var(--gutter);
            padding-top: 8px;
            padding-bottom: var(--s20);
            border-bottom: 1px solid var(--color-background);
         }

         main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: lightblue;
         }

         .col {
            flex: 1;
            min-width: 0;
         }
      </style>
   </head>
